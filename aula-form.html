<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      :root {
        --corPrimaria: #941dac;
        --corSecundaria: #ff20c7ce;
        --corTerciaria: #ec17e2;
        --corQuaternaria: #700e5b;
        --corTexto: #000000;
        --corFundo: #ffffff;

        --espacoPeq: 8px;
        --espacoMed: 16px;
        --espacoGde: 32px;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --corPrimaria: #000000;
          --corSecundaria: #ff20c7ce;
          --corTerciaria: #941dac;
          --corQuaternaria: #700e5b;
          --corTexto: #000000;
          --corFundo: #ffffff;

          --espacoPeq: 8px;
          --espacoMed: 16px;
          --espacoGde: 32px;
        }
      }

      .containerAula {
        background-color: var(--corTerciaria);
        padding: var(--espacoMed);
        width: 400px;
        margin: var(--espacoGde);

        border: var(--espacoPeq);
        border-style: solid;
        border-color: var(--corPrimaria);
        border-radius: var(--espacoGde);
        box-shadow: 0px 0px 10px var(--corPrimaria);
      }

    </style>
  </head>
  <body>
    <form class="containerAula">
      <!-- 
            •	Nome, 
            •	numero de telefone, 
            •	email, 
            •   CPF/CNPJ, 
            •	tipo de usuario(Pessoa fisica, Clinica veterinaria, ONG ou abrigo), 
            •   endereço, 
            •	senha de acesso, 
            •   confirmação de senha.-->
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Nome</label>
        <input
          type="name"
          class="form-control"
          id="inputName"
          aria-describedby="nameHelp"
        />
      </div>
      <div class="mb-3">
        <label for="inputPhone" class="form-label">Telefone</label>
        <input
          type="phone"
          class="form-control"
          id="inputPhone"
          aria-describedby="phoneHelp"
          placeholder="+55 (00) 00000-0000"
        />
      </div>
      <div class="mb-3">
        <label for="inputCPF" class="form-label">CPF/CNPJ</label>
        <input
          type="cpf"
          class="form-control"
          id="inputCPF"
          aria-describedby="cpfHelp"
          placeholder="000.000.000-00"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"
          >Endereço de E-mail</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">
          Nunca compartilharemos seu e-mail com mais ninguém.
        </div>
      </div>
      <div class="mb-3">
        <label for="userType" class="form-label"
          >Selecione o tipo de Usuario</label
        >
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
          <label class="form-check-label" for="flexRadioDefault1">
            Pessoa Fisica
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
            checked
          />
          <label class="form-check-label" for="flexRadioDefault2"> ONG </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault3"
            checked
          />
          <label class="form-check-label" for="flexRadioDefault2">
            Clinica
          </label>
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Senha</label>
        <input type="" class="form-control" id="exampleInputPassword1" />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword2" class="form-label"
          >Confirmar Senha</label
        >
        <input
          type="confirmpassword"
          class="form-control"
          id="exampleInputPassword2"
        />
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1"
          >Li e aceito os termos!</label
        >
      </div>
      <button type="submit" class="btn btn-primary">Confirmar</button>
    </form>
  </body>
</html>
